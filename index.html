<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeYourWords</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Type your words</h1>
    <div class = game>
    <div class="wordsToType">
      <h2 id="instructions">Insert five words, with similar letters</h2>
      <div class="inputContainer">
      <input class="userWords uw1" name="firstword" value="word1">
      <input class="userWords uw2" name="secondword"value="word2">
      <input class="userWords uw3" name="thirdword" value="word3">
      <input class="userWords uw4" name="fourthword" value="word4">
      <input class="userWords uw5" name="fifthword" value="word5">

    </div>
      <h2 id="pressStart">Press the button Start</h2>
    </div>
    <div class="playerLetters">
      <button class="letter">Start</button>
    </div>
    <div id="restart">
      
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
  </body>
</html>
